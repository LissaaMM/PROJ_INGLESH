<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes - Aprenda Inglês Fácil</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Quizzes</h1>
        <nav>
            <ul class="breadcrumb">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Quizzes</a></li>
                <li>Atual</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="game-section">
            <h2>Quiz de Cores</h2>
            <div class="quiz">
                <p>Qual dessas cores é "branco" em inglês?</p>
                <button class="color-button" data-answer="correct"><img src="images/branco.png" alt="Branco"></button>
                <button class="color-button" data-answer="wrong"><img src="images/vermelho.png" alt="Vermelho"></button>
                <button class="color-button" data-answer="wrong"><img src="images/azul.png" alt="Azul"></button>
                <button class="color-button" data-answer="wrong"><img src="images/amarelo.png" alt="Amarelo"></button>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
